{% extends 'base.html' %}
{% block content %}
    <h1>FortunaISK Summary</h1>
    <p>Total in Pot: {{ pot.total_amount }} ISK</p>
    <h2>Winners:</h2>
    <ul>
        {% for winner in winners %}
            <li>{{ winner.user.username }}: {{ winner.amount_won }} ISK on {{ winner.won_at }}</li>
        {% endfor %}
    </ul>
{% endblock %}
