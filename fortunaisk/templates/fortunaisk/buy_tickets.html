{% extends 'base.html' %}
{% block content %}
    <h1>Buy Tickets</h1>
    <p>Pot Total: {{ pot.total_amount|default:0 }} ISK</p>
    <form method="post">
        {% csrf_token %}
        <label for="amount">Number of Tickets:</label>
        <input type="number" name="amount" id="amount" min="1" required>
        <button type="submit">Buy Tickets</button>
    </form>
{% endblock %}
