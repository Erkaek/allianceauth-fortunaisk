<!-- fortunaisk/templates/fortunaisk/index.html -->
{% extends "base.html" %}

{% block title %}FortunaISK{% endblock %}

{% block content %}
<h1>Your FortunaISK Records</h1>
<ul>
    {% for record in fortunes %}
    <li>{{ record.created_at }}: {{ record.amount }} ISK</li>
    {% empty %}
    <li>No fortune records found.</li>
    {% endfor %}
</ul>
{% endblock %}
