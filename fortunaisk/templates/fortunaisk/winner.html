{% extends "allianceauth/base.html" %}

{% block title %}Winners History{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Winners History</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Prize</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for winner in winners %}
            <tr>
                <td>{{ winner.username }}</td>
                <td>{{ winner.prize }}</td>
                <td>{{ winner.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
