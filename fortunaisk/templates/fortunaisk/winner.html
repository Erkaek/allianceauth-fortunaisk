{% extends "allianceauth/base.html" %}
{% block content %}
<h2>Winners</h2>
<table>
    <tr>
        <th>Character</th>
        <th>Ticket</th>
        <th>Won At</th>
    </tr>
    {% for winner in winners %}
    <tr>
        <td>{{ winner.character }}</td>
        <td>{{ winner.ticket.ticket_ref }}</td>
        <td>{{ winner.won_at }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
