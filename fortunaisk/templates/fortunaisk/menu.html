{% extends "allianceauth/base.html" %}
{% load i18n %}

{% block title %}FortunaISK{% endblock title %}

{% block content %}
<div class="content-section container-fluid">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs nav-fill justify-content-center">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'current_lottery' %}active{% endif %}" href="{% url 'fortunaisk:current_lottery' %}">
                        <i class="fa fa-ticket" aria-hidden="true"></i> {% translate "Current Lottery" %}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'winners_history' %}active{% endif %}" href="{% url 'fortunaisk:winners_history' %}">
                        <i class="fa fa-trophy" aria-hidden="true"></i> {% translate "Winners History" %}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    {% block fortunaisk_content %}{% endblock fortunaisk_content %}
</div>
{% endblock content %}
